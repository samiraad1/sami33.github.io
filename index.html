
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة صليبه - XO</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; background-color: #f9f9f9; padding: 20px; }
    h1 { color: #4CAF50; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; background: #2196F3; color: white; border: none; border-radius: 8px; cursor: pointer; }
    iframe { margin-top: 20px; width: 100%; max-width: 500px; height: 500px; border: 2px solid #4CAF50; border-radius: 8px; }
  </style>
  <script>
    function loadGame(mode) {
      document.getElementById('game-frame').src = mode + '.html';
    }
  </script>
</head>
<body>
  <h1>لعبة صليبه - XO</h1>
  <p>اختر نمط اللعب:</p>
  <button onclick="loadGame('xo3x3')">شبكة 3x3</button>
  <button onclick="loadGame('xo4x4')">شبكة 4x4</button>
  <button onclick="loadGame('xo5x5')">شبكة 5x5</button>
  <iframe id="game-frame" src=""></iframe>
</body>
</html>
